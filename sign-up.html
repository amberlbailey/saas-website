  <header>
    <div class="grid grid-middle pad-b-2">
      <div class="logo unit xs-1 s-1 m-1-3 push-0 pad-t-1-2 giga">Typeworks.</div>
      <nav class="unit xs-1 s-1 m-2-3">
        <ul class="list-group pad-t">
          <li class="gutter-1-2 milli"><a href="index.html">Home</a></li>

      </nav>
    </div>
    <div class="price-icon pad-t">
      <img src="images/sign-up.svg" class="icon-price" alt="">

      <h1 class="pad-t-2 zetta push-0 pad-b">Sign Up</h1>

  </header>
  <main>

    <form class="max-length" id="register" action="https://formspree.io/bail0159@algonquinlive.com" method="POST">

      <fieldset class="wrapper">

        <div class="gutter-1-2 unit xs-1 s-1 m-1 l-1 xl-1 pad-top pad-bottom">
          <label class="push-1-8" for="name"> Full name</label>
          <input id="name" name="name">
        </div>

        <div class="gutter-1-2 unit xs-1 s-1 m-1 l-1 xl-1 pad-t pad-bottom">
          <label for="email"> Email</label>
          <input type="email" name="email" id="email">
          <label for="email" class="italic micro pad-t-1-4"> This will be your username when you login</label>
        </div>

        <div class="gutter-1-2 unit xs-1 s-1 m-1 l-1 xl-1 pad-t-1-4 pad-bottom">
          <label for="password"> Password</label>
          <input type="password" name="password" id="password">
        </div>
      </fieldset>
    </form>

    <div class="text-center gutter-1-2 pad-b">
      <button class="start-btn " type="submit"> Start free trial</button>
    </div>
  </main>

  <footer>
