<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Typeworks.</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet">
</head>
<body>
  <header>
    <div class="grid grid-middle pad-b-2">
      <h1 class="unit xs-1 s-1 m-1-3 push-0 pad-t-1-2 peta">Typeworks.</h1>
      <nav class="unit xs-1 s-1 m-2-3">
        <ul class="push-none giga">
          <li class="island-1-2 gutter-1 mega"><a href="pricing.html">Pricing</a></li>
          <li class="island-1-2 gutter-1 mega"><a href="tour.html">Features</a></li>
          <li class="island-1-2 gutter-1 mega"><a href="current">Sign Up</a></li>
          <li class="island-1-2 gutter-1 mega"><a href="login.html">Login</a></li>
        </ul>
      </nav>
    </div>
    <div class="pad-bottom">
      <h2 class="pad-t-2 zetta push-0">Sign Up</h2>
      <p class="mega">Join The font family</p>
    </div>
  </header>

  <form class="grid gutter-1-2" method="POST" action="#">

    <fieldset class="wrapper">

      <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-top pad-bottom">
        <label class="push-1-8" for="name"> Full name</label>
        <input id="name" name="name">
      </div>

      <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-4 pad-bottom">
        <label for="email"> Email</label>
        <input type="email" name="email" id="email">
        <label for="email" class="italic micro pad-t-1-4"> This will be your username when you login</label>
      </div>

      <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-bottom">
        <label class="push-1-8" for="date"> Date of birth</label>
        <label for="date" class="italic micro pad-t-1-4"> When it's your birthday you get to take advantage of all the features for the day!</label>
        <input type="date" name="date" id="date">
      </div>

      <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-4 pad-bottom">
        <label class="push-1-8" for="password"> Username</label>
        <input type="password" name="password">
        <label for="password" class="italic micro pad-t-1-4"> Must be 8 characters and contains one capital letter and number</label>
      </div>

      <div class="gutter-1-2 unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 pad-t-1-4 pad-bottom">
        <label class="push-1-8" for="repassword"> Username</label>
        <input type="repassword" name="repassword">
        <label for="repassword" class="italic micro pad-t-1-4"> Must be 8 characters and contains one capital letter and number</label>
      </div>
    </fieldset>
